<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Flavors</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .flavor-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .flavor-card {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
        }

        .flavor-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Ice Cream Flavors</h1>

    <div class="flavor-list">
        <div class="flavor-card">
            <img src="https://carveyourcraving.com/wp-content/uploads/2021/06/chocolate-icecream-in-an-icecream-maker-500x500.jpg" alt="Chocolate Ice Cream" class="flavor-image">
            <h2>Chocolate</h2>
        </div>
        <div class="flavor-card">
            <img src="https://www.milkmaid.in/sites/default/files/2022-12/Vanilla-Ice-Cream-with-Chocolate-Sauce-335x300.jpg" alt="Vanilla Ice Cream" class="flavor-image">
            <h2>Vanilla</h2>
        </div>
        <div class="flavor-card">
            <img src="https://goodthingsbaking.com/wp-content/uploads/2022/05/strawberry-ice-cream-recipe-16-683x1024.jpg" alt="Strawberry Ice Cream" class="flavor-image">
            <h2>Strawberry</h2>
        </div>
        <div class="flavor-card">
            <img src="https://images.getrecipekit.com/20220909193800-mint-min.jpg?aspect_ratio=16:9&quality=90&" alt="Mint Chocolate Chip Ice Cream" class="flavor-image">
            <h2>Mint Chocolate Chip</h2>
        </div>
        <div class="flavor-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoeO1xlUJApQw6C_UMaooWAuaXoYUHLLJ3RxboCpAq92S68xo75uEGrMMHYuUGYmqagKU&usqp=CAU" alt="Cookie Dough Ice Cream" class="flavor-image">
            <h2>Cookie Dough</h2>
        </div>
        <div class="flavor-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSG6n2UVqPfilpm0ltlxAn9u8eJpqydlBffbQ&s" alt="Coffee Ice Cream" class="flavor-image">
            <h2>Coffee cream</h2>
        </div>
        </div>

</body>
</html>
